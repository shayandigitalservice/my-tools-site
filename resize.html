<!DOCTYPE html>
<html>
<head>
<title>Photo Resize</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family:Arial;
text-align:center;
background:#f1f5f9;
padding:20px;
}

h1{
margin-bottom:5px;
}

.box{
background:white;
padding:20px;
border-radius:10px;
max-width:420px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input,button{
width:90%;
padding:12px;
margin:10px 0;
font-size:16px;
}

button{
background:#2563eb;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
}

.preview{
margin-top:15px;
}

img{
max-width:100%;
border-radius:8px;
margin-top:10px;
}

</style>
</head>

<body>

<h1>Photo Resize Tool</h1>

<div class="box">

<input type="file" id="upload">

<input type="number" id="width" placeholder="Width (px)">
<input type="number" id="height" placeholder="Height (px)">

<button onclick="resizeImage()">Resize Image</button>

<div class="preview">
<p><b>Original Image</b></p>
<img id="original">
</div>

<div class="preview">
<p><b>Resized Preview</b></p>
<img id="preview">
</div>

<a id="download">
<button>Download Image</button>
</a>

</div>

<script>

let originalImage;

document.getElementById("upload").onchange=function(e){

let file=e.target.files[0];
let reader=new FileReader();

reader.onload=function(event){

document.getElementById("original").src=event.target.result;

let img=new Image();
img.src=event.target.result;

img.onload=function(){
originalImage=img;
}

}

reader.readAsDataURL(file);

}

function resizeImage(){

let width=document.getElementById("width").value;
let height=document.getElementById("height").value;

if(!originalImage){ alert("Upload image first"); return; }

let canvas=document.createElement("canvas");
let ctx=canvas.getContext("2d");

canvas.width=width;
canvas.height=height;

ctx.drawImage(originalImage,0,0,width,height);

let resized=canvas.toDataURL("image/jpeg");

document.getElementById("preview").src=resized;

document.getElementById("download").href=resized;
document.getElementById("download").download="resized-image.jpg";

}

</script>

</body>
</html>
