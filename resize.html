<!DOCTYPE html>
<html>
<head>
<title>Photo Resize Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family:Arial;
background:#f1f5f9;
text-align:center;
padding:20px;
}

.container{
background:white;
padding:20px;
border-radius:12px;
max-width:420px;
margin:auto;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.drop{
border:2px dashed #2563eb;
padding:30px;
margin-bottom:15px;
border-radius:10px;
color:#2563eb;
}

input{
width:90%;
padding:12px;
margin:8px;
font-size:16px;
}

button{
width:90%;
padding:14px;
margin-top:10px;
background:#2563eb;
color:white;
border:none;
border-radius:8px;
font-size:16px;
}

img{
max-width:100%;
margin-top:10px;
border-radius:8px;
}

.info{
margin-top:10px;
font-size:14px;
color:#555;
}

</style>
</head>

<body>

<h1>Photo Resize Tool</h1>

<div class="container">

<div class="drop" id="drop">
Drag & Drop Image Here
<br><br>
<input type="file" id="upload">
</div>

<input type="number" id="width" placeholder="Width (px)">
<input type="number" id="height" placeholder="Height (px)">

<button onclick="resizeImage()">Resize Image</button>

<div class="info" id="beforeSize"></div>
<div class="info" id="afterSize"></div>

<h3>Original Image</h3>
<img id="original">

<h3>Preview</h3>
<img id="preview">

<button onclick="downloadImage()">Download Image</button>

</div>

<script>

let canvas=document.createElement("canvas")
let ctx=canvas.getContext("2d")

let img=new Image()
let originalSize=0

let upload=document.getElementById("upload")
let drop=document.getElementById("drop")

upload.addEventListener("change",loadImage)

drop.addEventListener("dragover",e=>{
e.preventDefault()
})

drop.addEventListener("drop",e=>{
e.preventDefault()
let file=e.dataTransfer.files[0]
handleFile(file)
})

function loadImage(e){
let file=e.target.files[0]
handleFile(file)
}

function handleFile(file){

originalSize=(file.size/1024).toFixed(2)

document.getElementById("beforeSize").innerHTML=
"Original Size: "+originalSize+" KB"

let reader=new FileReader()

reader.onload=function(event){

img.src=event.target.result
document.getElementById("original").src=img.src

img.onload=function(){

document.getElementById("width").value=img.width
document.getElementById("height").value=img.height

}

}

reader.readAsDataURL(file)

}

function resizeImage(){

let w=document.getElementById("width").value
let h=document.getElementById("height").value

canvas.width=w
canvas.height=h

ctx.imageSmoothingEnabled=true
ctx.imageSmoothingQuality="high"

ctx.drawImage(img,0,0,w,h)

let data=canvas.toDataURL("image/jpeg",1)

document.getElementById("preview").src=data

let after=(data.length*0.75/1024).toFixed(2)

document.getElementById("afterSize").innerHTML=
"Resized Size: "+after+" KB"

}

function downloadImage(){

let link=document.createElement("a")

link.download="resized-image.jpg"
link.href=canvas.toDataURL("image/jpeg",1)

link.click()

}

</script>

</body>
</html>
