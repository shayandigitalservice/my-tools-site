<!DOCTYPE html>
<html>
<head>
  <title>Advanced Age Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#667eea,#764ba2);
    }

    .card{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(15px);
      padding:25px;
      border-radius:20px;
      width:95%;
      max-width:380px;
      text-align:center;
      color:white;
      box-shadow:0 8px 25px rgba(0,0,0,0.3);
    }

    h2{ margin-bottom:15px; }

    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      margin-bottom:15px;
    }

    button{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      background:#ffb703;
      font-weight:600;
      cursor:pointer;
      margin-bottom:15px;
    }

    .result{
      margin-top:10px;
      font-size:14px;
      line-height:1.6;
    }

    .back{
      display:block;
      margin-top:15px;
      font-size:13px;
      color:white;
      text-decoration:none;
      opacity:0.8;
    }

  </style>
</head>
<body>

<div class="card">
  <h2>Advanced Age Calculator</h2>

  <input type="datetime-local" id="dob">
  <button onclick="startAge()">Calculate Age</button>

  <div id="result" class="result"></div>

  <a href="index.html" class="back">â¬… Back to Home</a>
</div>

<script>
let interval;

function startAge(){
  let dobValue = document.getElementById("dob").value;
  if(!dobValue){
    alert("Please select your birth date & time");
    return;
  }

  let dob = new Date(dobValue);

  clearInterval(interval);

  function updateAge(){
    let now = new Date();
    let diff = now - dob;

    let seconds = Math.floor(diff / 1000);
    let minutes = Math.floor(seconds / 60);
    let hours = Math.floor(minutes / 60);
    let days = Math.floor(hours / 24);
    let years = Math.floor(days / 365.25);

    let remainingDays = days % 365;
    let months = Math.floor(remainingDays / 30);
    let finalDays = remainingDays % 30;

    let finalHours = hours % 24;
    let finalMinutes = minutes % 60;
    let finalSeconds = seconds % 60;

    document.getElementById("result").innerHTML =
      "ðŸŽ‰ <b>Your Exact Age:</b><br><br>" +
      years + " Years<br>" +
      months + " Months<br>" +
      finalDays + " Days<br>" +
      finalHours + " Hours<br>" +
      finalMinutes + " Minutes<br>" +
      finalSeconds + " Seconds";
  }

  updateAge();
  interval = setInterval(updateAge, 1000);
}
</script>

</body>
</html>
