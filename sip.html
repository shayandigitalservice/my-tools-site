<!DOCTYPE html>
<html>
<head>
  <title>SIP Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#667eea,#764ba2);
    }

    .card{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(15px);
      padding:25px;
      border-radius:20px;
      width:95%;
      max-width:400px;
      text-align:center;
      color:white;
      box-shadow:0 8px 25px rgba(0,0,0,0.3);
    }

    input{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      margin:8px 0;
    }

    button{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      background:#ffb703;
      font-weight:600;
      cursor:pointer;
      margin-top:10px;
    }

    .result{
      margin-top:15px;
      line-height:1.6;
      font-size:15px;
    }

    .back{
      display:block;
      margin-top:15px;
      font-size:13px;
      color:white;
      text-decoration:none;
      opacity:0.8;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>SIP Calculator</h2>

  <input type="number" id="monthly" placeholder="Monthly Investment (₹)">
  <input type="number" id="rate" placeholder="Expected Annual Return (%)">
  <input type="number" id="years" placeholder="Investment Duration (Years)">

  <button onclick="calculateSIP()">Calculate</button>

  <div class="result" id="result"></div>

  <a href="index.html" class="back">⬅ Back to Home</a>
</div>

<script>
function calculateSIP(){
  let P = document.getElementById("monthly").value;
  let r = document.getElementById("rate").value / 100 / 12;
  let n = document.getElementById("years").value * 12;

  if(P=="" || r=="" || n==""){
    alert("Please fill all fields");
    return;
  }

  let futureValue = P * (((Math.pow(1 + r, n)) - 1) / r) * (1 + r);

  let invested = P * n;
  let profit = futureValue - invested;

  document.getElementById("result").innerHTML =
    "Total Invested: ₹" + invested.toFixed(0) + "<br>" +
    "Estimated Returns: ₹" + profit.toFixed(0) + "<br>" +
    "Total Value: ₹" + futureValue.toFixed(0);
}
</script>

</body>
</html>
