<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF to Word Converter</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/docx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>

body{
font-family:Arial;
background:#f2f2f2;
margin:0;
padding:0;
text-align:center;
}

.container{
max-width:500px;
margin:auto;
padding:30px;
background:white;
margin-top:60px;
border-radius:12px;
box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

h2{
margin-bottom:20px;
}

input{
margin:15px 0;
}

button{
background:linear-gradient(180deg,#2f6edb,#2c53c7);
color:white;
border:none;
padding:12px 20px;
font-size:16px;
border-radius:10px;
cursor:pointer;
}

button:hover{
opacity:0.9;
}

</style>

</head>

<body>

<div class="container">

<h2>PDF to Word Converter</h2>

<input type="file" id="pdfFile" accept="application/pdf">

<br>

<button onclick="convertPDF()">Convert to Word</button>

<p id="status"></p>

</div>

<script>

async function convertPDF(){

const file=document.getElementById("pdfFile").files[0];

if(!file){
alert("Please upload PDF");
return;
}

document.getElementById("status").innerText="Converting...";

const arrayBuffer=await file.arrayBuffer();

const pdf=await pdfjsLib.getDocument({data:arrayBuffer}).promise;

let text="";

for(let i=1;i<=pdf.numPages;i++){

const page=await pdf.getPage(i);

const content=await page.getTextContent();

content.items.forEach(item=>{
text+=item.str+" ";
});

text+="\n\n";

}

const doc=new docx.Document({

sections:[{

properties:{},

children:[

new docx.Paragraph({

children:[new docx.TextRun(text)]

})

]

}]

});

docx.Packer.toBlob(doc).then(blob=>{

saveAs(blob,"converted.docx");

document.getElementById("status").innerText="Download Ready";

});

}

</script>

</body>
</html>
