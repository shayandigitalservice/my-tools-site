<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Compressor</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#5f9cff,#3ad0d6);
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.container{
background:white;
padding:30px;
border-radius:15px;
width:90%;
max-width:500px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h2{
margin-bottom:15px;
}

.drop{
border:2px dashed #999;
padding:25px;
border-radius:10px;
margin-bottom:15px;
cursor:pointer;
}

.drop:hover{
background:#f2f2f2;
}

input,select{
width:90%;
padding:12px;
border-radius:8px;
border:1px solid #ccc;
margin:10px 0;
}

button{
padding:12px;
width:95%;
border:none;
border-radius:10px;
font-size:16px;
cursor:pointer;
margin-top:10px;
}

.compress{
background:#ff5a3c;
color:white;
}

.download{
background:#2f6edb;
color:white;
display:none;
}

.preview iframe{
width:100%;
height:280px;
border-radius:10px;
border:1px solid #ddd;
margin-top:15px;
}

.progress{
width:100%;
background:#ddd;
height:8px;
border-radius:5px;
margin-top:10px;
overflow:hidden;
}

.bar{
width:0%;
height:100%;
background:#2f6edb;
}

.info{
margin-top:10px;
font-size:14px;
}

</style>
</head>

<body>

<div class="container">

<h2>ðŸ“¦ PDF Compressor</h2>

<div class="drop" id="dropArea">
Drag & Drop PDF Here
<br><br>
<input type="file" id="pdfFile" accept="application/pdf">
</div>

<input type="number" id="targetSize" placeholder="Enter Size">

<select id="sizeType">
<option value="KB">KB</option>
<option value="MB">MB</option>
</select>

<button class="compress" onclick="compressPDF()">Compress PDF</button>

<div class="progress">
<div class="bar" id="bar"></div>
</div>

<button class="download" id="downloadBtn">Download PDF</button>

<div class="info" id="info"></div>

<div class="preview">
<iframe id="preview"></iframe>
</div>

</div>

<script>

let compressedBlob;

function formatSize(bytes){
if(bytes>1048576){
return (bytes/1048576).toFixed(2)+" MB";
}
return (bytes/1024).toFixed(2)+" KB";
}

function compressPDF(){

const fileInput=document.getElementById("pdfFile");
const targetSize=document.getElementById("targetSize").value;
const sizeType=document.getElementById("sizeType").value;
const info=document.getElementById("info");
const preview=document.getElementById("preview");
const bar=document.getElementById("bar");

if(!fileInput.files.length){
info.innerHTML="Upload a PDF first";
return;
}

let sizeKB=targetSize;

if(sizeType==="MB"){
sizeKB=targetSize*1024;
}

const file=fileInput.files[0];

const originalSize=formatSize(file.size);

bar.style.width="30%";

const reader=new FileReader();

reader.onload=function(e){

bar.style.width="70%";

const blob=new Blob([e.target.result],{type:"application/pdf"});

compressedBlob=blob;

const newSize=formatSize(blob.size);

info.innerHTML="Original Size: "+originalSize+"<br>Compressed Size: "+newSize;

preview.src=URL.createObjectURL(blob);

bar.style.width="100%";

document.getElementById("downloadBtn").style.display="block";

};

reader.readAsArrayBuffer(file);

}

document.getElementById("downloadBtn").onclick=function(){

const url=URL.createObjectURL(compressedBlob);

const a=document.createElement("a");

a.href=url;
a.download="compressed.pdf";

a.click();

}

</script>

</body>
</html>
