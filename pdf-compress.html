<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Compressor</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#5f9cff,#3ad0d6);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.container{
background:white;
padding:30px;
border-radius:15px;
width:90%;
max-width:420px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h2{
margin-bottom:20px;
}

input[type=file]{
margin:10px 0;
}

input[type=number]{
width:90%;
padding:12px;
border-radius:8px;
border:1px solid #ccc;
margin-top:10px;
}

button{
margin-top:15px;
padding:12px;
width:95%;
border:none;
border-radius:10px;
font-size:16px;
cursor:pointer;
}

.compress{
background:#ff5a3c;
color:white;
}

.download{
background:#2f6edb;
color:white;
display:none;
}

.status{
margin-top:15px;
color:#444;
font-size:14px;
}

</style>
</head>

<body>

<div class="container">

<h2>ðŸ“¦ PDF Compressor</h2>

<input type="file" id="pdfFile" accept="application/pdf">

<br>

<input type="number" id="targetSize" placeholder="Enter Target Size (KB) e.g. 500">

<button class="compress" onclick="compressPDF()">Compress PDF</button>

<button class="download" id="downloadBtn">Download PDF</button>

<p class="status" id="status"></p>

</div>

<script>

let compressedBlob;

function compressPDF(){

const fileInput = document.getElementById("pdfFile");
const targetSize = document.getElementById("targetSize").value;
const status = document.getElementById("status");

if(!fileInput.files.length){
status.innerText="Please upload a PDF";
return;
}

if(!targetSize){
status.innerText="Enter target size";
return;
}

const file = fileInput.files[0];

status.innerText="Compressing PDF...";

const reader = new FileReader();

reader.onload = function(e){

const arrayBuffer = e.target.result;

let blob = new Blob([arrayBuffer],{type:"application/pdf"});

compressedBlob = blob;

status.innerText="Compression complete (demo compression)";

document.getElementById("downloadBtn").style.display="block";

};

reader.readAsArrayBuffer(file);

}

document.getElementById("downloadBtn").onclick=function(){

const url = URL.createObjectURL(compressedBlob);

const a = document.createElement("a");

a.href=url;
a.download="compressed.pdf";
a.click();

}

</script>

</body>
</html>
