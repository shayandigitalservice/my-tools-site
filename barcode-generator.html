<style>

body{
font-family:Arial;
background:linear-gradient(135deg,#4facfe,#00f2fe);
display:flex;
justify-content:center;
align-items:center;
height:100vh;

.container{

}

input{

}

button{
width:100%;

margin-top:10px;

}

<body>

<div class="container">

<h2>Barcode Generator</h2>

<input type="text" id="barcodeText" placeholder="Enter Text or Number">

<button onclick="generateBarcode()">Generate Barcode</button>

<svg id="barcode"></svg>

<button onclick="downloadBarcode()">Download Barcode</button>

<a href="index.html" class="back">â¬… Back to Home</a>

</div>

<script>

function generateBarcode(){

let text=document.getElementById("barcodeText").value

if(text==""){
alert("Please enter text")
return
}

JsBarcode("#barcode", text,{
format:"CODE128",
displayValue:true
})

}

function downloadBarcode(){

let svg=document.getElementById("barcode")

let serializer=new XMLSerializer()

let source=serializer.serializeToString(svg)

let url="data:image/svg+xml;charset=utf-8,"+encodeURIComponent(source)

let link=document.createElement("a")

link.href=url

link.download="barcode.svg"

link.click()

}

</script>

</body>
