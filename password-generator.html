<h1>Password Generator</h1>

<div class="container">

<label>Password Length</label>

<label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>

<script>

function generatePassword(){

let length=document.getElementById("length").value

let upper=document.getElementById("uppercase").checked
let lower=document.getElementById("lowercase").checked
let numbers=document.getElementById("numbers").checked
let symbols=document.getElementById("symbols").checked

let upperChars="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
let lowerChars="abcdefghijklmnopqrstuvwxyz"
let numberChars="0123456789"
let symbolChars="!@#$%^&*()_+"

let chars=""

if(upper) chars+=upperChars
if(lower) chars+=lowerChars
if(numbers) chars+=numberChars
if(symbols) chars+=symbolChars

if(chars===""){
alert("Select at least one option")
return
}

let password=""

for(let i=0;i<length;i++){

password+=chars.charAt(Math.floor(Math.random()*chars.length))

}

document.getElementById("password").innerText=password

}

function copyPassword(){

let pass=document.getElementById("password").innerText

navigator.clipboard.writeText(pass)

alert("Password copied")

}

</script>
