<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Unit Converter</title>
<meta name="description" content="Free online unit converter tool. Convert length, weight and temperature instantly.">
<meta name="keywords" content="unit converter, length converter, weight converter, temperature converter">
<meta name="robots" content="index, follow">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
font-family:Arial;
background:#f5f5f5;
margin:0;
text-align:center;
}

.container{
max-width:500px;
margin:auto;
padding:20px;
background:white;
margin-top:30px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

h1{
margin-bottom:20px;
}

select,input{
width:100%;
padding:12px;
margin:10px 0;
border:1px solid #ccc;
border-radius:8px;
font-size:16px;
}

button{
width:100%;
padding:14px;
background:#2563eb;
color:white;
border:none;
border-radius:10px;
font-size:18px;
cursor:pointer;
}

button:hover{
background:#1d4ed8;
}

.result{
margin-top:20px;
font-size:18px;
font-weight:bold;
}

.back{
display:inline-block;
margin-top:20px;
text-decoration:none;
color:#2563eb;
}

</style>
</head>

<body>

<div class="container">

<h1>Unit Converter</h1>

<select id="type">
<option value="length">Length (Meter → Kilometer)</option>
<option value="weight">Weight (Gram → Kilogram)</option>
<option value="temperature">Temperature (Celsius → Fahrenheit)</option>
</select>

<input type="number" id="value" placeholder="Enter Value">

<button onclick="convert()">Convert</button>

<div class="result" id="result"></div>

<a class="back" href="index.html">⬅ Back to Home</a>

</div>

<script>

function convert(){

let type=document.getElementById("type").value;
let val=parseFloat(document.getElementById("value").value);
let result="";

if(type==="length"){
result=(val/1000)+" Kilometer";
}

else if(type==="weight"){
result=(val/1000)+" Kilogram";
}

else if(type==="temperature"){
result=(val*9/5)+32+" Fahrenheit";
}

document.getElementById("result").innerHTML=result;

}

</script>

</body>
</html>
