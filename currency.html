<!DOCTYPE html>
<html>
<head>

<title>Currency Converter | 200+ World Currencies | Shayan Smart Tools</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Free online currency converter with 200+ world currencies. Convert USD, INR, EUR, GBP, JPY and more using real time exchange rates.">

<meta name="keywords" content="currency converter, convert currency online, USD to INR, INR to USD, euro to rupee, live currency converter, exchange rate calculator">

<meta name="author" content="Shayan Smart Tools">

<meta name="robots" content="index, follow">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}

.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:25px;
border-radius:20px;
width:95%;
max-width:400px;
text-align:center;
color:white;
box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

h2{
margin-bottom:15px;
}

input, select{
width:100%;
padding:10px;
border-radius:10px;
border:none;
margin:8px 0;
}

button{
width:100%;
padding:10px;
border-radius:10px;
border:none;
background:#ffb703;
font-weight:600;
cursor:pointer;
margin-top:10px;
}

.result{
margin-top:15px;
font-size:15px;
}

.back{
display:block;
margin-top:15px;
font-size:13px;
color:white;
text-decoration:none;
opacity:0.8;
}
</style>

</head>

<body>

<div class="card">

<h2>Currency Converter</h2>

<input type="number" id="amount" placeholder="Enter Amount">

<select id="fromCurrency"></select>

<select id="toCurrency"></select>

<button onclick="convertCurrency()">Convert</button>

<div class="result" id="result"></div>

<a href="index.html" class="back">â¬… Back to Home</a>

</div>

<script>

const currencyList = [
"USD","EUR","GBP","INR","JPY","AUD","CAD","CHF","CNY","HKD",
"NZD","SEK","KRW","SGD","NOK","MXN","BRL","RUB","ZAR","TRY",
"AED","AFN","ALL","AMD","ANG","AOA","ARS","AWG","AZN","BAM",
"BBD","BDT","BGN","BHD","BIF","BMD","BND","BOB","BSD","BTN",
"BWP","BYN","BZD","CDF","CLP","COP","CRC","CUP","CVE","CZK",
"DJF","DKK","DOP","DZD","EGP","ERN","ETB","FJD","FKP","GEL",
"GHS","GIP","GMD","GNF","GTQ","GYD","HNL","HRK","HTG","HUF",
"IDR","ILS","IQD","IRR","ISK","JMD","JOD","KES","KGS","KHR",
"KMF","KPW","KWD","KYD","KZT","LAK","LBP","LKR","LRD","LSL",
"LYD","MAD","MDL","MGA","MKD","MMK","MNT","MOP","MRU","MUR",
"MVR","MWK","MYR","MZN","NAD","NGN","NIO","NPR","OMR","PAB",
"PEN","PGK","PHP","PKR","PLN","PYG","QAR","RON","RSD","SAR",
"SBD","SCR","SDG","SHP","SLE","SOS","SRD","SSP","STN","SYP",
"SZL","THB","TJS","TMT","TND","TOP","TTD","TWD","TZS","UAH",
"UGX","UYU","UZS","VES","VND","VUV","WST","XAF","XCD","XOF",
"YER","ZMW","ZWL"
];

const fromSelect = document.getElementById("fromCurrency");
const toSelect = document.getElementById("toCurrency");

currencyList.forEach(currency=>{
let option1=document.createElement("option");
let option2=document.createElement("option");

option1.value=currency;
option1.text=currency;

option2.value=currency;
option2.text=currency;

fromSelect.appendChild(option1);
toSelect.appendChild(option2);
});

fromSelect.value="USD";
toSelect.value="INR";

async function convertCurrency(){

let amount=document.getElementById("amount").value;
let from=fromSelect.value;
let to=toSelect.value;

if(amount==""){
alert("Enter amount first");
return;
}

let url=`https://api.exchangerate-api.com/v4/latest/${from}`;

let response=await fetch(url);
let data=await response.json();

let rate=data.rates[to];

let result=amount*rate;

document.getElementById("result").innerHTML=
amount+" "+from+" = "+result.toFixed(2)+" "+to;

}

</script>

</body>
</html>
