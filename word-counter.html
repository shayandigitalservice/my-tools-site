<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Word Counter Tool - Count Words & Characters Online</title>

<meta name="description" content="Free Word Counter Tool to count words, characters, sentences and paragraphs instantly. Simple and fast online word counter.">

<meta name="keywords" content="word counter, character counter, count words online, free word counter tool">

<meta name="robots" content="index, follow">

<link rel="canonical" href="https://yourwebsite.com/word-counter.html">

<style>

body{
font-family:Arial, sans-serif;
background:#f1f5f9;
margin:0;
padding:20px;
text-align:center;
}

h1{
margin-bottom:20px;
}

.container{
background:white;
max-width:700px;
margin:auto;
padding:25px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

textarea{
width:100%;
height:200px;
padding:12px;
border-radius:8px;
border:1px solid #ccc;
font-size:16px;
resize:none;
}

.stats{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
margin-top:20px;
}

.box{
background:#2563eb;
color:white;
padding:15px;
border-radius:10px;
}

.box span{
display:block;
font-size:22px;
font-weight:bold;
}

button{
margin-top:20px;
padding:12px 20px;
border:none;
background:#ef4444;
color:white;
font-size:16px;
border-radius:8px;
cursor:pointer;
}

button:hover{
background:#dc2626;
}

</style>

</head>

<body>

<h1>Word Counter Tool</h1>

<div class="container">

<textarea id="text" placeholder="Type or paste your text here..."></textarea>

<div class="stats">

<div class="box">
Words
<span id="words">0</span>
</div>

<div class="box">
Characters
<span id="characters">0</span>
</div>

<div class="box">
Sentences
<span id="sentences">0</span>
</div>

<div class="box">
Paragraphs
<span id="paragraphs">0</span>
</div>

</div>

<button onclick="clearText()">Clear Text</button>

</div>

<script>

let textArea=document.getElementById("text")

textArea.addEventListener("input",function(){

let text=textArea.value

let words=text.trim().split(/\s+/).filter(function(word){
return word.length>0
})

let sentences=text.split(/[.!?]+/).filter(function(s){
return s.trim().length>0
})

let paragraphs=text.split(/\n+/).filter(function(p){
return p.trim().length>0
})

document.getElementById("words").innerText=text.trim()?words.length:0
document.getElementById("characters").innerText=text.length
document.getElementById("sentences").innerText=sentences.length
document.getElementById("paragraphs").innerText=paragraphs.length

})

function clearText(){

document.getElementById("text").value=""

document.getElementById("words").innerText=0
document.getElementById("characters").innerText=0
document.getElementById("sentences").innerText=0
document.getElementById("paragraphs").innerText=0

}

</script>

</body>
</html>
