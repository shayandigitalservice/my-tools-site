<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Duration Calculator - Shayan Smart Tools</title>
<meta name="description" content="Free Time Duration Calculator to calculate difference between two times instantly.">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
font-family: Arial, sans-serif;
background:#ffffff;
text-align:center;
margin:0;
padding:0;
}

.container{
max-width:500px;
margin:auto;
padding:20px;
}

h1{
color:#222;
margin-bottom:5px;
}

p{
color:#777;
margin-bottom:25px;
}

.box{
background:#f5f5f5;
padding:20px;
border-radius:12px;
}

input{
width:90%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:1px solid #ccc;
font-size:16px;
}

button{
background:#2563eb;
color:white;
border:none;
padding:12px 20px;
border-radius:10px;
font-size:16px;
cursor:pointer;
margin-top:10px;
}

button:hover{
background:#1d4ed8;
}

.result{
margin-top:20px;
font-size:18px;
color:#111;
font-weight:bold;
}

</style>
</head>

<body>

<div class="container">

<h1><i class="fa-solid fa-clock"></i> Time Duration Calculator</h1>
<p>Calculate the difference between two times</p>

<div class="box">

<label>Start Time</label><br>
<input type="time" id="start">

<label>End Time</label><br>
<input type="time" id="end">

<br>
<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>

</div>

</div>

<script>

function calculate(){

let start=document.getElementById("start").value;
let end=document.getElementById("end").value;

if(start=="" || end==""){
document.getElementById("result").innerHTML="Enter both times";
return;
}

let startTime=new Date("01/01/2000 "+start);
let endTime=new Date("01/01/2000 "+end);

let diff=(endTime-startTime)/1000;

let hours=Math.floor(diff/3600);
let minutes=Math.floor((diff%3600)/60);

document.getElementById("result").innerHTML=
"Duration: "+hours+" Hours "+minutes+" Minutes";

}

</script>

</body>
</html>
