<!DOCTYPE html>
<html>
<head>
<title>AI Photo Background Remover</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family:Arial;
background:#f1f5f9;
text-align:center;
padding:20px;
}

.card{
background:white;
padding:20px;
border-radius:12px;
max-width:420px;
margin:auto;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.btn{
width:100%;
padding:15px;
margin-top:15px;
background:#2563eb;
color:white;
border:none;
border-radius:10px;
font-size:18px;
}

#preview img{
max-width:100%;
margin-top:20px;
border-radius:10px;
}

.colors{
margin-top:20px;
}

.color{
width:40px;
height:40px;
border-radius:50%;
display:inline-block;
margin:5px;
border:2px solid #ccc;
cursor:pointer;
}

</style>

</head>
<body>

<h1>AI Photo Background Remover</h1>

<div class="card">

<input type="file" id="upload">

<br><br>

<button class="btn" onclick="removeBackground()">Remove Background</button>

<div id="preview"></div>

<div class="colors">

<div class="color" style="background:white" onclick="changeBg('white')"></div>

<div class="color" style="background:#3b82f6" onclick="changeBg('#3b82f6')"></div>

<div class="color" style="background:#60a5fa" onclick="changeBg('#60a5fa')"></div>

<div class="color" style="background:#93c5fd" onclick="changeBg('#93c5fd')"></div>

<div class="color" style="background:red" onclick="changeBg('red')"></div>

<div class="color" style="background:green" onclick="changeBg('green')"></div>

<div class="color" style="background:yellow" onclick="changeBg('yellow')"></div>

</div>

<button class="btn" onclick="downloadImage()">Download</button>

</div>

<script>

let imgElement

function removeBackground(){

let file=document.getElementById("upload").files[0]

if(!file) return alert("Upload image first")

let reader=new FileReader()

reader.onload=function(e){

imgElement=document.createElement("img")

imgElement.src=e.target.result

document.getElementById("preview").innerHTML=""

document.getElementById("preview").appendChild(imgElement)

}

reader.readAsDataURL(file)

}

function changeBg(color){

if(imgElement){

imgElement.style.background=color

}

}

function downloadImage(){

if(!imgElement) return

let link=document.createElement("a")

link.href=imgElement.src

link.download="background-removed.png"

link.click()

}

</script>

</body>
</html>
