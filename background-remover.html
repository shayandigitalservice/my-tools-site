<!DOCTYPE html>
<html>
<head>

<title>Photo Background Remover</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
font-family:Arial;
background:#f1f5f9;
text-align:center;
padding:20px;
}

h2{
margin-bottom:20px;
}

.container{
background:white;
padding:25px;
border-radius:16px;
max-width:420px;
margin:auto;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

input{
margin-bottom:10px;
}

img{
width:100%;
margin-top:15px;
border-radius:12px;
}

button{
width:100%;
padding:14px;
margin-top:15px;
font-size:16px;
border:none;
border-radius:10px;
background:#2563eb;
color:white;
cursor:pointer;
}

button:hover{
background:#1e4fd8;
}

.color-grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:10px;
margin-top:20px;
}

.color{
width:38px;
height:38px;
border-radius:50%;
border:3px solid #eee;
cursor:pointer;
}

.size{
font-size:14px;
color:#666;
margin-top:5px;
}

</style>

</head>

<body>

<h2>AI Photo Background Remover</h2>

<div class="container">

<input type="file" id="fileInput">

<div class="size" id="sizeInfo"></div>

<img id="preview">

<button onclick="removeBG()">Remove Background</button>

<div class="color-grid">

<div class="color" style="background:white" onclick="setBG('white')"></div>

<div class="color" style="background:#87CEEB" onclick="setBG('#87CEEB')"></div>

<div class="color" style="background:#60a5fa" onclick="setBG('#60a5fa')"></div>

<div class="color" style="background:#93c5fd" onclick="setBG('#93c5fd')"></div>

<div class="color" style="background:#0ea5e9" onclick="setBG('#0ea5e9')"></div>

<div class="color" style="background:#2563eb" onclick="setBG('#2563eb')"></div>

<div class="color" style="background:#22c55e" onclick="setBG('#22c55e')"></div>

<div class="color" style="background:#16a34a" onclick="setBG('#16a34a')"></div>

<div class="color" style="background:#fde047" onclick="setBG('#fde047')"></div>

<div class="color" style="background:#facc15" onclick="setBG('#facc15')"></div>

<div class="color" style="background:#f87171" onclick="setBG('#f87171')"></div>

<div class="color" style="background:#ef4444" onclick="setBG('#ef4444')"></div>

<div class="color" style="background:#9333ea" onclick="setBG('#9333ea')"></div>

<div class="color" style="background:#a855f7" onclick="setBG('#a855f7')"></div>

<div class="color" style="background:#f472b6" onclick="setBG('#f472b6')"></div>

<div class="color" style="background:#fb923c" onclick="setBG('#fb923c')"></div>

<div class="color" style="background:#94a3b8" onclick="setBG('#94a3b8')"></div>

<div class="color" style="background:black" onclick="setBG('black')"></div>

</div>

<button onclick="download()">Download Image</button>

</div>

<script>

let preview=document.getElementById("preview")
let selectedFile

document.getElementById("fileInput").onchange=function(e){

selectedFile=e.target.files[0]

preview.src=URL.createObjectURL(selectedFile)

document.getElementById("sizeInfo").innerText=
"Original Size: "+(selectedFile.size/1024).toFixed(2)+" KB"

}

async function removeBG(){

let formData=new FormData()

formData.append("image_file",selectedFile)

formData.append("size","auto")

let response=await fetch("https://api.remove.bg/v1.0/removebg",{

method:"POST",

headers:{
"X-Api-Key":"wzEKGdERLmx2NRjmJSHtNJ1f"
},

body:formData

})

let blob=await response.blob()

preview.src=URL.createObjectURL(blob)

}

function setBG(color){

preview.style.background=color

}

function download(){

let a=document.createElement("a")

a.href=preview.src

a.download="photo.png"

a.click()

}

</script>

</body>
</html>
