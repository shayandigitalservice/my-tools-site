<!DOCTYPE html>
<html>
<head>

<title>Photo Background Remover</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal/dist/bundle.js"></script>

<style>

body{
font-family:Arial;
background:#f1f5f9;
text-align:center;
padding:20px;
}

.container{
background:white;
padding:20px;
border-radius:15px;
max-width:420px;
margin:auto;
box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

img{
max-width:100%;
border-radius:10px;
margin-top:10px;
}

button{
width:100%;
padding:14px;
margin-top:15px;
font-size:16px;
border:none;
border-radius:10px;
background:#2563eb;
color:white;
}

.colors{
margin-top:15px;
}

.color{
width:40px;
height:40px;
border-radius:50%;
display:inline-block;
margin:5px;
border:2px solid #ddd;
cursor:pointer;
}

</style>

</head>

<body>

<h2>AI Photo Background Remover</h2>

<div class="container">

<input type="file" id="fileInput">

<img id="preview">

<button onclick="removeBG()">Remove Background</button>

<div class="colors">

<div class="color" style="background:white" onclick="setBG('white')"></div>
<div class="color" style="background:#87CEEB" onclick="setBG('#87CEEB')"></div>
<div class="color" style="background:#60a5fa" onclick="setBG('#60a5fa')"></div>
<div class="color" style="background:#93c5fd" onclick="setBG('#93c5fd')"></div>
<div class="color" style="background:#f87171" onclick="setBG('#f87171')"></div>
<div class="color" style="background:#22c55e" onclick="setBG('#22c55e')"></div>
<div class="color" style="background:#fde047" onclick="setBG('#fde047')"></div>
<div class="color" style="background:#a855f7" onclick="setBG('#a855f7')"></div>

</div>

<button onclick="download()">Download</button>

</div>

<script>

let preview=document.getElementById("preview")

document.getElementById("fileInput").onchange=function(e){

let file=e.target.files[0]

preview.src=URL.createObjectURL(file)

}

async function removeBG(){

const blob=await removeBackground(preview.src)

preview.src=URL.createObjectURL(blob)

}

function setBG(color){

preview.style.background=color

}

function download(){

let a=document.createElement("a")

a.href=preview.src
a.download="photo.png"
a.click()

}

</script>

</body>
</html>
