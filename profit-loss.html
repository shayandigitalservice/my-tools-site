<script>

function calculate(){

let cost=document.getElementById("costPrice").value;
let sell=document.getElementById("sellingPrice").value;

if(cost=="" || sell==""){
alert("Please fill all fields");
return;
}

cost=parseFloat(cost);
sell=parseFloat(sell);

let resultBox=document.getElementById("result");

if(sell>cost){

let profit=sell-cost;
let percent=(profit/cost)*100;

resultBox.innerHTML=
"✅ Profit: ₹"+profit.toFixed(2)+"<br>"+
"Profit Percentage: "+percent.toFixed(2)+"%";

}

else if(cost>sell){

let loss=cost-sell;
let percent=(loss/cost)*100;

resultBox.innerHTML=
"❌ Loss: ₹"+loss.toFixed(2)+"<br>"+
"Loss Percentage: "+percent.toFixed(2)+"%";

}

else{

resultBox.innerHTML="No Profit No Loss";

}

}

</script>
