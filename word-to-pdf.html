<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word to PDF Converter</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>

body{
font-family: Arial, sans-serif;
background:#f2f2f2;
text-align:center;
margin:0;
padding:0;
}

.container{
max-width:500px;
margin:auto;
padding:25px;
background:#fff;
margin-top:60px;
border-radius:15px;
box-shadow:0 6px 20px rgba(0,0,0,0.2);
}

h2{
margin-bottom:20px;
}

input{
margin:20px 0;
}

button{
background:linear-gradient(180deg,#2f6edb,#2c53c7);
color:white;
border:none;
padding:14px 22px;
font-size:16px;
border-radius:12px;
cursor:pointer;
}

button:hover{
opacity:0.9;
}

#preview{
margin-top:20px;
text-align:left;
background:#fafafa;
padding:10px;
border-radius:10px;
max-height:250px;
overflow:auto;
}

</style>
</head>

<body>

<div class="container">

<h2>Word to PDF Converter</h2>

<input type="file" id="wordFile" accept=".doc,.docx">

<br>

<button onclick="convertToPDF()">Convert to PDF</button>

<div id="preview"></div>

</div>

<script>

async function convertToPDF(){

const file=document.getElementById("wordFile").files[0];

if(!file){
alert("Please upload Word file");
return;
}

const reader=new FileReader();

reader.onload=async function(event){

const arrayBuffer=event.target.result;

const result=await mammoth.convertToHtml({arrayBuffer:arrayBuffer});

document.getElementById("preview").innerHTML=result.value;

const {jsPDF}=window.jspdf;

const pdf=new jsPDF();

pdf.html(result.value,{
callback:function(doc){
doc.save("converted.pdf");
},
x:10,
y:10
});

};

reader.readAsArrayBuffer(file);

}

</script>

</body>
</html>
