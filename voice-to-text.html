<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Voice to Text Converter | Speech to Text Online</title>

<meta name="description" content="Free Voice to Text Converter tool. Convert speech to text online with Hindi, Assamese and 100+ languages support. Fast and easy speech typing tool.">

<meta name="keywords" content="voice to text, speech to text, voice typing, hindi voice typing, assamese voice typing, speech recognition tool">

<style>

body{
font-family:Arial;
background:#f1f5f9;
text-align:center;
padding:20px;
}

.container{
background:white;
max-width:600px;
margin:auto;
padding:25px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

h2{
margin-bottom:15px;
}

textarea{
width:100%;
height:180px;
padding:12px;
font-size:16px;
border-radius:8px;
border:1px solid #ccc;
resize:none;
}

select{
width:100%;
padding:10px;
margin-top:10px;
border-radius:8px;
border:1px solid #ccc;
}

button{
width:100%;
padding:14px;
margin-top:10px;
font-size:16px;
border:none;
border-radius:8px;
background:#2563eb;
color:white;
cursor:pointer;
}

button:hover{
background:#1e4fd8;
}

.tools{
margin-top:25px;
}

.tools a{
display:block;
padding:10px;
text-decoration:none;
color:#2563eb;
font-size:15px;
}

</style>

</head>

<body>

<h2>Voice to Text Converter</h2>

<div class="container">

<select id="language">

<option value="en-US">English</option>
<option value="hi-IN">Hindi</option>
<option value="as-IN">Assamese</option>
<option value="bn-IN">Bengali</option>
<option value="ta-IN">Tamil</option>
<option value="te-IN">Telugu</option>
<option value="ml-IN">Malayalam</option>
<option value="mr-IN">Marathi</option>
<option value="gu-IN">Gujarati</option>
<option value="pa-IN">Punjabi</option>
<option value="ur-PK">Urdu</option>

</select>

<textarea id="text" placeholder="Speak something..."></textarea>

<button onclick="start()">Start Voice Typing</button>

<button onclick="stop()">Stop</button>

<button onclick="copyText()">Copy Text</button>

<button onclick="clearText()">Clear</button>

</div>

<div class="tools">

<h3>More Tools</h3>

<a href="qr-generator.html">QR Code Generator</a>
<a href="word-counter.html">Word Counter</a>
<a href="instagram-downloader.html">Instagram Reels Downloader</a>
<a href="facebook-video-downloader.html">Facebook Video Downloader</a>
<a href="youtube-thumbnail-downloader.html">YouTube Thumbnail Downloader</a>

</div>

<script>

let recognition

function start(){

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition

recognition = new SpeechRecognition()

recognition.lang=document.getElementById("language").value

recognition.continuous=true

recognition.onresult=function(event){

let transcript=event.results[event.results.length-1][0].transcript

document.getElementById("text").value += transcript+" "

}

recognition.start()

}

function stop(){

if(recognition){
recognition.stop()
}

}

function copyText(){

let text=document.getElementById("text")

text.select()

document.execCommand("copy")

alert("Text Copied")

}

function clearText(){

document.getElementById("text").value=""

}

</script>

</body>
