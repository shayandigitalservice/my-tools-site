<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#667eea,#764ba2);
}

.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:25px;
border-radius:20px;
width:95%;
max-width:400px;
text-align:center;
color:white;
box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

h2{ margin-bottom:15px; }

input{
width:100%;
padding:10px;
border-radius:10px;
border:none;
margin:8px 0;
}

button{
width:100%;
padding:10px;
border-radius:10px;
border:none;
background:#ffb703;
font-weight:600;
cursor:pointer;
margin-top:10px;
}

.result{
margin-top:15px;
font-size:15px;
line-height:1.6;
}

.back{
display:block;
margin-top:15px;
font-size:13px;
color:white;
text-decoration:none;
opacity:0.8;
}

</style>
</head>

<body>

<div class="card">
<h2>Percentage Calculator</h2>

<h4>1Ô∏è‚É£ X ka Y% kitna?</h4>
<input type="number" id="percent" placeholder="Enter Percentage (e.g. 10)">
<input type="number" id="number" placeholder="Enter Number (e.g. 500)">
<button onclick="calculatePercent()">Calculate</button>

<div class="result" id="result1"></div>

<hr style="margin:15px 0;opacity:0.3;">

<h4>2Ô∏è‚É£ Percentage Increase / Decrease</h4>
<input type="number" id="old" placeholder="Old Value">
<input type="number" id="new" placeholder="New Value">
<button onclick="calculateChange()">Check Change</button>

<div class="result" id="result2"></div>

<a href="index.html" class="back">‚¨Ö Back to Home</a>
</div>

<script>

function calculatePercent(){
let p = document.getElementById("percent").value;
let n = document.getElementById("number").value;

if(p=="" || n==""){
alert("Please fill both fields");
return;
}

let result = (p/100)*n;
document.getElementById("result1").innerHTML =
"‚úÖ Result: " + result;
}

function calculateChange(){
let oldVal = document.getElementById("old").value;
let newVal = document.getElementById("new").value;

if(oldVal=="" || newVal==""){
alert("Please fill both fields");
return;
}

let change = ((newVal - oldVal) / oldVal) * 100;

if(change > 0){
document.getElementById("result2").innerHTML =
"üìà Increase: " + change.toFixed(2) + "%";
}else{
document.getElementById("result2").innerHTML =
"üìâ Decrease: " + Math.abs(change).toFixed(2) + "%";
}
}

</script>

</body>
