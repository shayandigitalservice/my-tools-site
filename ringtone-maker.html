<script>

let audioFile=document.getElementById("audioFile")
let audioPlayer=document.getElementById("audioPlayer")

audioFile.onchange=function(){

let file=this.files[0]
audioPlayer.src=URL.createObjectURL(file)

}

function cutAudio(){

let start=parseFloat(document.getElementById("startTime").value)
let end=parseFloat(document.getElementById("endTime").value)

let audio=audioPlayer

if(!audio.src){
alert("Upload audio first")
return
}

let context=new AudioContext()

fetch(audio.src)
.then(r=>r.arrayBuffer())
.then(buffer=>context.decodeAudioData(buffer))
.then(data=>{

let length=end-start

let newBuffer=context.createBuffer(
data.numberOfChannels,
data.sampleRate*length,
data.sampleRate
)

for(let i=0;i<data.numberOfChannels;i++){

let channel=data.getChannelData(i).slice(
start*data.sampleRate,
end*data.sampleRate
)

newBuffer.copyToChannel(channel,0)

}

let dest=context.createMediaStreamDestination()
let source=context.createBufferSource()

source.buffer=newBuffer
source.connect(dest)

let recorder=new MediaRecorder(dest.stream)

let chunks=[]

recorder.ondataavailable=e=>chunks.push(e.data)

recorder.onstop=function(){

let blob=new Blob(chunks)

let url=URL.createObjectURL(blob)

document.getElementById("resultAudio").src=url

let btn=document.getElementById("downloadBtn")

btn.style.display="block"

btn.onclick=function(){

let a=document.createElement("a")
a.href=url
a.download="ringtone.mp3"
a.click()

}

}

recorder.start()

source.start()

setTimeout(()=>{
recorder.stop()
},length*1000)

})

}

</script>
