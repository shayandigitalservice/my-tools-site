<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Lock / Unlock</title>

<style>

body{
font-family:Arial;
margin:0;
background:linear-gradient(135deg,#4facfe,#00f2fe);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:white;
padding:40px;
border-radius:15px;
width:90%;
max-width:420px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h2{
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:6px;
border:1px solid #ccc;
}

.btn{
padding:12px 20px;
border:none;
border-radius:6px;
margin:8px;
color:white;
font-size:15px;
cursor:pointer;
}

.lock{
background:#1e88e5;
}

.unlock{
background:#43a047;
}

</style>
</head>

<body>

<div class="box">

<h2>üîê PDF Lock / Unlock</h2>

<input type="file">

<input type="password" placeholder="Enter Password">

<button class="btn lock">Lock PDF</button>

<button class="btn unlock">Unlock PDF</button>

</div>

</body>
</html>
