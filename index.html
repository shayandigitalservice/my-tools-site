<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>All Tools</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
font-family:Arial;
background:#f3f4f6;
margin:0;
padding:20px;
}

.tools-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

.btn{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
background:white;
padding:20px;
border-radius:15px;
text-decoration:none;
font-size:14px;
font-weight:bold;
box-shadow:0 5px 12px rgba(0,0,0,0.1);
transition:0.3s;
}

.btn i{
font-size:28px;
margin-bottom:8px;
}

.btn:hover{
transform:translateY(-4px);
box-shadow:0 8px 18px rgba(0,0,0,0.15);
}

/* Icon Colors */

.age{color:#3b82f6;}
.bmi{color:#10b981;}
.loan{color:#f59e0b;}
.currency{color:#ef4444;}

.facebook{color:#1877f2;}
.youtube{color:#ff0000;}
.instagram{color:#e4405f;}
.twitter{color:#1da1f2;}

.password{color:#6366f1;}
.qr{color:#000;}
.text{color:#22c55e;}
.unit{color:#f97316;}

</style>

</head>

<body>

<div class="tools-grid">

<a href="#" class="btn">
<i class="fa-solid fa-cake-candles age"></i>
Age Calculator
</a>

<a href="#" class="btn">
<i class="fa-solid fa-weight-scale bmi"></i>
BMI Calculator
</a>

<a href="#" class="btn">
<i class="fa-solid fa-money-bill loan"></i>
Loan Calculator
</a>

<a href="#" class="btn">
<i class="fa-solid fa-dollar-sign currency"></i>
Currency Converter
</a>

<a href="#" class="btn">
<i class="fa-brands fa-facebook facebook"></i>
Facebook Video Download
</a>

<a href="#" class="btn">
<i class="fa-brands fa-youtube youtube"></i>
YouTube Video Download
</a>

<a href="#" class="btn">
<i class="fa-brands fa-instagram instagram"></i>
Instagram Video Download
</a>

<a href="#" class="btn">
<i class="fa-brands fa-twitter twitter"></i>
Twitter Video Download
</a>

<a href="#" class="btn">
<i class="fa-solid fa-lock password"></i>
Password Generator
</a>

<a href="#" class="btn">
<i class="fa-solid fa-qrcode qr"></i>
QR Code Generator
</a>

<a href="#" class="btn">
<i class="fa-solid fa-font text"></i>
Text Case Converter
</a>

<a href="#" class="btn">
<i class="fa-solid fa-ruler unit"></i>
Unit Converter
</a>

</div>

</body>
</html>
