<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shayan Smart Tools</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#f2f2f2;
text-align:center;
}

.title{
font-size:36px;
font-weight:bold;
margin-top:30px;
background:linear-gradient(90deg,#2f6de0,#27b6c7);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.search-box{
width:85%;
max-width:500px;
margin:20px auto;
background:white;
border-radius:40px;
padding:12px 20px;
box-shadow:0 6px 15px rgba(0,0,0,0.15);
display:flex;
align-items:center;
}

.search-box input{
border:none;
outline:none;
width:100%;
font-size:16px;
}

.search-icon{
margin-right:10px;
font-size:18px;
color:#777;
}

.tools{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
padding:20px;
}

.card{
background:#3366d6;
color:white;
border-radius:25px;
padding:30px 10px;
box-shadow:0 10px 20px rgba(0,0,0,0.2);
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

.card i{
font-size:40px;
margin-bottom:10px;
}

.card p{
margin:0;
font-size:18px;
}

</style>
</head>

<body>

<h1 class="title">Shayan Smart Tools</h1>

<div class="search-box">
<i class="fas fa-search search-icon"></i>
<input type="text" placeholder="Search tools...">
</div>

<div class="tools">

<div class="card">
<i class="fa-solid fa-calendar"></i>
<p>Age Calculator</p>
</div>

<div class="card">
<i class="fa-solid fa-calculator"></i>
<p>EMI Calculator</p>
</div>

<div class="card">
<i class="fa-solid fa-chart-line"></i>
<p>SIP Calculator</p>
</div>

<div class="card">
<i class="fa-solid fa-percent"></i>
<p>GST Calculator</p>
</div>

<div class="card">
<i class="fa-solid fa-heart"></i>
<p>BMI Calculator</p>
</div>

<div class="card">
<i class="fa-solid fa-chart-column"></i>
<p>Profit Loss</p>
</div>

<div class="card">
<i class="fa-solid fa-coins"></i>
<p>Simple Interest</p>
</div>

<div class="card">
<i class="fa-solid fa-piggy-bank"></i>
<p>RD Calculator</p>
</div>

</div>

</body>
</html>
