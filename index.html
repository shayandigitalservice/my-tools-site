<!DOCTYPE html>
<html>
<head>
  <title>My Tools Site - Free Online Calculators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online tools like Age Calculator and EMI Calculator. Simple and fast tools.">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 340px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #36d1dc;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2ab7c2;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #5b86e5;
      font-weight: bold;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Age Calculator</h1>

  <input type="date" id="dob">
  <button onclick="calculateAge()">Calculate Age</button>

  <div id="result"></div>

  <div class="links">
    <h3>More Tools</h3>
    <a href="emi.html">EMI Calculator</a>
  </div>
</div>

<script>
function calculateAge() {
  let dob = document.getElementById("dob").value;
  if (!dob) {
    document.getElementById("result").innerHTML = "Please select date";
    return;
  }

  let birthDate = new Date(dob);
  let today = new Date();

  let years = today.getFullYear() - birthDate.getFullYear();
  let months = today.getMonth() - birthDate.getMonth();
  let days = today.getDate() - birthDate.getDate();

  if (days < 0) {
    months--;
    days += 30;
  }

  if (months < 0) {
    years--;
    months += 12;
  }

  document.getElementById("result").innerHTML =
    "Your Age is: " + years + " Years, " + months + " Months, " + days + " Days";
}
</script>

</body>
</html>
