<!DOCTYPE html>
<html>
<head>
  <title>Shayan Smart Tools - Image Compressor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial;
      background:#f4f6f9;
      text-align:center;
      margin:0;
      padding:0;
    }

    .container{
      max-width:400px;
      margin:40px auto;
      background:white;
      padding:20px;
      border-radius:12px;
      box-shadow:0 0 15px rgba(0,0,0,0.1);
    }

    h1{
      margin-bottom:20px;
      font-size:22px;
    }

    input{
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:8px;
      border:1px solid #ccc;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#007bff;
      color:white;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }

    button:hover{
      opacity:0.9;
    }

    #downloadBtn{
      display:none;
      background:green;
    }

    #msg{
      margin-top:15px;
      font-weight:bold;
    }

    img{
      max-width:100%;
      margin-top:15px;
      border-radius:8px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Shayan Smart Tools</h1>

  <input type="file" id="image" accept="image/*">

  <input type="number" id="size" placeholder="Enter target size (KB)">

  <button onclick="compress()">Compress Image</button>

  <button id="downloadBtn" onclick="downloadImage()">Download Image</button>

  <p id="msg"></p>

  <img id="preview">
</div>

<script>
const backend = "https://shayan-smart-tools-backend.onrender.com";

let blobData;

// preview image
document.getElementById("image").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file){
    document.getElementById("preview").src = URL.createObjectURL(file);
  }
});

async function compress(){

  const file = document.getElementById("image").files[0];
  const size = document.getElementById("size").value;

  if(!file || !size){
    alert("Select image and enter size");
    return;
  }

  document.getElementById("msg").innerText="Processing... ⏳";
  document.getElementById("downloadBtn").style.display="none";

  const formData = new FormData();
  formData.append("image", file);
  formData.append("targetSize", size);

  try{
    const response = await fetch(backend + "/compress",{
      method:"POST",
      body:formData
    });

    blobData = await response.blob();

    document.getElementById("msg").innerText="✅ Compression Done!";
    document.getElementById("downloadBtn").style.display="block";

  }catch(error){
    document.getElementById("msg").innerText="❌ Server Error";
  }
}

function downloadImage(){
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blobData);
  a.download = "compressed.jpg";
  a.click();
}
</script>

</body>
</html>
