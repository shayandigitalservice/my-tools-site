<style>

body{

<body>

<div class="container">

<h1>Typing Speed Test</h1>

<div>

<label style="color:white;">Select Time:</label>

<select id="timeSelect">
<option value="30">30 sec</option>
<option value="60" selected>60 sec</option>
<option value="120">120 sec</option>
</select>

</div>

<div class="box" id="text"></div>

<p id="timer">Time: 60</p>

<textarea id="input" placeholder="Start typing here..."></textarea>

<br>

<button onclick="startTest()">Start</button>
<button onclick="restartTest()">Restart</button>

<div id="result"></div>

<div class="tools">

</div>

</div>

<script>

let paragraphs=[

"The quick brown fox jumps over the lazy dog. This sentence contains every letter of the alphabet.",

"Typing practice improves speed and accuracy. Regular typing practice helps increase productivity.",

"Online typing tests help people check their typing speed in words per minute and improve keyboard skills.",

"Practice typing daily to improve your typing speed and accuracy. Consistency is the key to improvement."

]

let timer
let timeLeft
let selectedText=""

function startTest(){

let time=document.getElementById("timeSelect").value

timeLeft=parseInt(time)

document.getElementById("timer").innerText="Time: "+timeLeft

selectedText=paragraphs[Math.floor(Math.random()*paragraphs.length)]

document.getElementById("text").innerText=selectedText

document.getElementById("input").value=""

document.getElementById("input").focus()

document.getElementById("result").innerHTML=""

timer=setInterval(updateTimer,1000)

}

function updateTimer(){

timeLeft--

document.getElementById("timer").innerText="Time: "+timeLeft

if(timeLeft<=0){

clearInterval(timer)

finishTest()

}

}

function finishTest(){

let typed=document.getElementById("input").value

let words=typed.trim().split(/\s+/).length

let time=document.getElementById("timeSelect").value/60

let wpm=Math.round(words/time)

let correct=0

for(let i=0;i<typed.length;i++){

if(typed[i]===selectedText[i]) correct++

}

let accuracy=Math.round((correct/selectedText.length)*100)

document.getElementById("result").innerHTML=

"Speed: "+wpm+" WPM <br> Accuracy: "+accuracy+"%"

}

function restartTest(){

clearInterval(timer)

document.getElementById("input").value=""

document.getElementById("result").innerHTML=""

document.getElementById("timer").innerText="Time: "+document.getElementById("timeSelect").value

}

</script>
